<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="headerText"> tweeter </span>
    </nav>

    <header>
      <div class="profilePicture">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets" method="POST">

          <div class="tweet">
            <textarea rows="1" id="newTweet" placeholder="What are you humming about?"></textarea>
          </div>

          <div class="handler">
            <button type="submit">Tweet</button>
            <output id="counter">140</output>
          </div>

        </form>

        <!-- tweet container -->
        <section> 
          <article>

            <header>
              header
            </header>

            <body>
              body
            </body>

            <footer>
              footer
            </footer>

          </article>
        </section>

      </section>
    </main>
  </body>
</html>
