<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/evil-icons@1.9.0/assets/evil-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- new-tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script type="text/javascript" src="/scripts/client.js"></script>

    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="headerText"> tweeter </span>
      <button class="compose"><b>Write</b> a new tweet</button>
    </nav>

    <header class="profile">
      <div class="profilePicture">
        <img id="pfp" src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="name">
        <span><b>Kevin</b> Liang</span>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <label id="warning"></label>
      <section class="new-tweet">
        <form id="postTweet" action="/tweets" method="POST">
          <div class="tweet">
            <textarea
              name="text"
              rows="1"
              id="newTweet"
              placeholder="What are you humming about?"
            ></textarea>
          </div>

          <div class="handler">
            <button type="submit" for="newTweet">Tweet</button>
            <output id="counter">140</output>
          </div>
        </form>
      </section>

      <!-- tweet container -->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
